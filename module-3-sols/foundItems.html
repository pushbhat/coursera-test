<span ng-if="foundlist.onCheck();">Nothing found</span>
<ul>
	<li ng-repeat="item in foundlist.items">
		{{item.name}} [{{item.short_name}}]<br>
		<button ng-click="foundlist.onRemove({index:$index});">
		Don't want this one!</button>
		<p>
			{{item.description}}	
		</p>
	</li>
</ul>
<span>working in directive function update</span>
